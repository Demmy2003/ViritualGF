<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Girlfriend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section class="background">
        <div class="empty"></div>
        <div class="chat">
            <h2>Maya</h2>
            <label for="userInput"></label>
            <div id="chatHistoryContainer"></div>
            <input class="chatbox" type="text" id="userInput" placeholder="Start chatting with your girlfriend...">
            <button class="chatbox" id="submitButton" onclick="submitQuestion()">Send</button>
            <div id="loadingSpinner" class="hidden">Loading...</div>
        </div>
        <div class="empty"><button class="chatbox" onclick="clearChat()">Clear Chat</button></div>
        <img class="girl" src="img/anime-204-263x300.png" alt="Maya's image">
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
